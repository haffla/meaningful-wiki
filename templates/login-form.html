<!DOCTYPE html>

<html>
  <head>
    <title>Jacke's Wiki - Login</title>
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>

  </head>

  <body>
    <h2>Signup</h2>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
        </tr>
        <tr>
            <td class="error">
            {{error_login}}
          </td>
        </tr>
      </table>

      <input type="submit" value="Submit"> <small>or</small> <a href="/signup">Signup</a>
    </form>
  </body>

</html>
